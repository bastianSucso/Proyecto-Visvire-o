<div class="min-h-screen bg-slate-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
      <!-- Header -->
      <div class="p-6 border-b border-slate-100">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-xl bg-blue-600 flex items-center justify-center text-white font-semibold">
            V
          </div>
          <div>
            <h1 class="text-xl font-semibold text-slate-900">Visvireño</h1>
            <p class="text-sm text-slate-500">Acceso al sistema</p>
          </div>
        </div>
      </div>

      <!-- Body -->
      <form (ngSubmit)="submit()" [formGroup]="form" class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Correo</label>
          <input
            formControlName="email"
            type="email"
            placeholder="correo@dominio.com"
            class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
          />
          <p class="text-sm text-red-600 mt-1" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Ingrese un correo válido.
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
          <input
            formControlName="password"
            type="password"
            placeholder="••••••••"
            class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
          />
          <p class="text-sm text-red-600 mt-1" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Campo requerido.
          </p>
        </div>

        <div
          *ngIf="errorMsg"
          class="rounded-xl border border-red-200 bg-red-50 text-red-700 px-4 py-3 text-sm"
        >
          {{ errorMsg }}
        </div>

        <button
          type="submit"
          [disabled]="loading"
          class="w-full rounded-xl bg-blue-600 text-white font-medium py-3 hover:bg-blue-700 transition disabled:opacity-60 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Ingresando...' : 'Iniciar sesión' }}
        </button>

        <p class="text-xs text-slate-500 text-center">
          Al ingresar, se habilitan funcionalidades según el rol asignado.
        </p>
      </form>
    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-slate-400 mt-4">
    © {{ year }} Nexsu
    </p>
  </div>
</div>
