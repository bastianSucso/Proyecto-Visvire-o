<div class="p-6">
      <h1 class="text-2xl font-semibold text-slate-900">Dashboard</h1>
      <p class="text-slate-500 mt-1">Resumen rápido del sistema.</p>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <button
            type="button"
            (click)="irHistorial()"
            class="rounded-xl border border-slate-200 bg-white p-4 text-left hover:bg-slate-50 transition focus:outline-none focus:ring-2 focus:ring-blue-200"
            >
            <p class="text-slate-500 text-sm">Incidencias</p>
            <p class="text-lg font-semibold text-slate-900 mt-1">
                Ver historial
            </p>
            <p class="mt-1 text-xs text-slate-500">
                Todas las incidencias registradas
            </p>
        </button>

        <div class="rounded-xl border border-slate-200 bg-white p-4">
          <p class="text-slate-500 text-sm">Caja</p>
          <p class="text-2xl font-semibold text-slate-900 mt-1">—</p>
        </div>

        <div class="rounded-xl border border-slate-200 bg-white p-4">
          <p class="text-slate-500 text-sm">Ventas (próximo)</p>
          <p class="text-2xl font-semibold text-slate-900 mt-1">—</p>
        </div>
        

      </div>
    </div>
