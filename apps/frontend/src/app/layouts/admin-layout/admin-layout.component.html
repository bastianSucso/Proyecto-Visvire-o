<div class="min-h-screen bg-slate-50 flex">

          V

    [class.translate-x-0]="isMobileOpen"
    [class.-translate-x-full]="!isMobileOpen"
  >
    <div class="p-4 border-b border-slate-200 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-blue-600 text-white flex items-center justify-center font-semibold">V</div>
        <div>
          <div class="text-sm font-semibold text-slate-900">Visvire</div>
          <div class="text-xs text-slate-500">Panel</div>
        </div>
      </div>

      <button
        class="h-9 w-9 rounded-lg border border-slate-200 hover:bg-slate-50"

  <!-- Content -->

    <!-- Topbar -->
    <header class="bg-white border-b border-slate-200">
      <div class="px-4 py-3">
        <div class="max-w-6xl mx-auto flex items-center justify-between">

            <button
